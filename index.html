<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>  
    <div class="container-div">
      <article class="result-card">
        <section class="result-card-left">
          <h1 class="result-card-heading">Your Result</h1>
          <div class="score-section">
            <h2 class="score-heading">Score</h2>
            <div class="score-container">
              <p class="score">76</p>
              <p class="score-context">out of 100</p>
            </div>
          </div>
          <div class="comment-section">
            <h3 class="comment-heading">Great</h3>
            <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </section>  
        <section class="result-card-right">
          <h2 class="summary-heading">Summary</h2>
          <div class="summary-container">
            <div class="summary-item">
              <h4 class="summary-item-heading">Reaction</h4>
              <p class="summary-item-score">80/100</p>
            </div>
            <div class="summary-item">
              <h4 class="summary-item-heading">Memory</h4>
              <p class="summary-item-score">92/100</p>
            </div>
            <div class="summary-item">
              <h4 class="summary-item-heading">Verbal</h4>
              <p class="summary-item-score">61/100</p>
            </div>
            <div class="summary-item">
              <h4 class="summary-item-heading">Visual</h4>
              <p class="summary-item-score">72/100</p>
            </div>
          </div>
          <button class="continue-button">Continue</button>
        </section>
      </article>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://twitter.com/AmaanDevelops">AmaanDevelops</a>.
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
